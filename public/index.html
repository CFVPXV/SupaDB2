<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./bundle.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>YASDSB</title>
</head>

<body>

    <div class="title">
        <h1>Yet Another Security Demo</h1>
        <em>Powered by <em style="color: lightgreen;">Supabase</em></em>
    </div>
    <hr>
    <div id="signInField">
        <h3 class="title">Please Sign In or Create An Account</h3>
        <div id="formal">
            <input id="em" type="email" placeholder="email">
            <input id="pass" type="password" placeholder="password">
        </div>
        <div id="buetons">
            <button id="signIn">Log In</button>
            <button id="create">Create Account</button>
        </div>
    </div>

</body>

</html>
